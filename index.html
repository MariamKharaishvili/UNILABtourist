<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/font.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Tourist</title>
  </head>
  <body>
    <!-- header section goes here -->
    <header class="container flex">
      <div>
        <img
          src="Images/header&Slider/TourismLogo.svg"
          alt="Tourism company logo"
        />
      </div>
      <div>
        <nav>
          <ul class="navbarTitles flex">
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">our services</a></li>
            <li><a href="#">tour package</a></li>
            <li><a href="#">api</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Slider  Section-->
    <section class="sliderWrapper">
      <div class="SliderGreenLayer"></div>
      <div class="sliderButtonsAndInfo">
        <button class="slideArrow flex" id="slideArrowPrev">
          <img
            src="Images/header&Slider/ArrowL.svg"
            alt="Previous Button Icon"
          />
        </button>
        <div class="flexCenter">
          <div class="scratchAndInfoWrapper">
            <div class="priceScratch">
              <p class="price">from $199/person</p>
            </div>
          </div>
          <div class="countryInfo flexCenter">
            <h2>discover greece</h2>
            <h4>travel with unique experience</h4>
          </div>
        </div>

        <button class="slideArrow flex" id="slideArrowNext">
          <img src="Images/header&Slider/ArrowL.svg" alt="Next Button Icon" />
        </button>
      </div>
      <ul class="slidesContainer flex" id="slidesContainer">
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
      </ul>
    </section>
    <!-- end of the slider section -->

    <!-- hot service section  -->
    <section></section>
    <!-- end of the hot service section  -->

    <!-- beach video slider section -->
    <section class="videoSection">
      <div class="Videolayerwrapper">
        <div class="videoTextWrapper flexCenter">
          <h5>discover</h5>
          <p>watch our video tour</p>
          <img src="Images/discover&video/videoTextShape.png" alt="shape img" />
        </div>
      </div>
    </section>

    <script src="JS/apps.js"></script>
  </body>
</html>
